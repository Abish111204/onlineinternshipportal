<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternConnect | Find Your Perfect Internship</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 8px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f1f5f9; color: var(--dark); line-height: 1.6; }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* Header Styles */
        header { background-color: white; box-shadow: var(--shadow); position: sticky; top: 0; z-index: 100; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; }
        .logo { display: flex; align-items: center; gap: 10px; font-size: 1.5rem; font-weight: 700; color: var(--primary); text-decoration: none; }
        .nav-links { display: flex; gap: 25px; }
        .nav-links a { text-decoration: none; color: var(--dark); font-weight: 500; transition: color 0.3s; }
        .nav-links a:hover { color: var(--primary); }

        .auth-buttons { display: flex; gap: 15px; }
        .btn { padding: 10px 20px; border-radius: var(--radius); font-weight: 600; cursor: pointer; transition: all 0.3s; border: none; font-size: 0.9rem; text-decoration: none; display: inline-block; }
        .btn-outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .btn-outline:hover { background: var(--primary); color: white; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }

        /* Hero Section */
        .hero { background: linear-gradient(135deg, var(--primary), #3b82f6); color: white; padding: 80px 0; text-align: center; }
        .hero h1 { font-size: 2.8rem; margin-bottom: 20px; }
        .hero p { font-size: 1.2rem; max-width: 700px; margin: 0 auto 30px; opacity: 0.9; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="{% url 'index' %}" class="logo">
                    <i class="fas fa-handshake"></i>
                    <span>InternConnect</span>
                </a>
                <div class="nav-links">
                    <a href="{% url 'index' %}">Home</a>
                    <a href="{% url 'login' %}">Internships</a>
                    <a href="{% url 'login' %}">Companies</a>
                    <a href="{% url 'register' %}">Registration</a>
                </div>
                <div class="auth-buttons">
                    <a href="{% url 'login' %}" class="btn btn-outline">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-primary">Sign Up</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Find Your Perfect Internship</h1>
            <p>Connect with top companies and kickstart your career with hands-on experience in your field of interest.</p>
            <br>
            <a href="{% url 'register' %}" class="btn" style="background: white; color: var(--primary);">Get Started</a>
        </div>
    </section>
</body>
</html>
