<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile | InternConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --accent: #2563eb; --light: #f1f5f9; --shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        body {
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px;
            background: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.9)),
                        url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 260px 1fr; gap: 30px; }

        /* SIDEBAR */
        .sidebar {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 16px;
            padding: 25px; height: fit-content; min-height: 80vh; box-shadow: var(--shadow);
            position: sticky; top: 20px; animation: slideUp 0.5s ease-out;
        }
        .brand { font-size: 1.4rem; font-weight: 700; color: var(--accent); margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        .menu-item { display: flex; align-items: center; gap: 12px; padding: 14px; color: #64748b; text-decoration: none; border-radius: 10px; margin-bottom: 5px; font-weight: 500; transition: 0.3s; }
        .menu-item:hover { background: #f1f5f9; color: var(--accent); }
        .menu-item.active { background: #eff6ff; color: var(--accent); font-weight: 600; border-left: 4px solid var(--accent); }
        .menu-item i { width: 20px; text-align: center; }

        /* CARD */
        .card {
            background: rgba(255, 255, 255, 0.98); border-radius: 16px; padding: 40px;
            box-shadow: var(--shadow); animation: slideUp 0.7s ease-out;
        }
        h2 { margin-top: 0; color: var(--primary); border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 30px; font-size: 1.8rem; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #334155; }
        input[type="text"], input[type="email"], textarea {
            width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; font-size: 1rem; transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 3px rgba(37,99,235,0.1); }

        /* File Upload Styling */
        .file-upload-box {
            border: 2px dashed #cbd5e1; padding: 20px; border-radius: 8px; background: #f8fafc; text-align: center; margin-bottom: 20px;
        }
        .file-upload-box input { display: block; margin: 0 auto; }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .btn-save { width: 100%; padding: 14px; background: var(--accent); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 20px; }
        .btn-save:hover { background: #1d4ed8; }
        .btn-cancel { display: block; text-align: center; margin-top: 15px; color: #64748b; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="brand"><i class="fas fa-handshake"></i> InternConnect</div>
            <a href="{% url 'user_dashboard' %}" class="menu-item"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="#" class="menu-item active"><i class="fas fa-user-edit"></i> Edit Profile</a>
            <a href="{% url 'my_applications' %}" class="menu-item"><i class="fas fa-briefcase"></i> My Applications</a>
            <a href="{% url 'browse_internships' %}" class="menu-item"><i class="fas fa-search"></i> Browse Jobs</a>
            <a href="{% url 'my_notifications' %}" class="menu-item"><i class="fas fa-bell"></i> Notifications</a>
            <a href="{% url 'project_archive' %}" class="menu-item"><i class="fas fa-folder-open"></i> Project Archive</a>
            <a href="{% url 'file_complaint' %}" class="menu-item"><i class="fas fa-exclamation-circle"></i> Support</a>
            <a href="{% url 'logout' %}" class="menu-item" style="color: #ef4444; margin-top: 30px;"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>

        <div class="card">
            <h2>Edit Profile</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row">
                    <div class="form-group"><label>First Name</label><input type="text" name="firstName" value="{{ reg.name }}" required></div>
                    <div class="form-group"><label>Last Name</label><input type="text" name="lastName" value="{{ reg.last_name }}" required></div>
                </div>

                <div class="row">
                    <div class="form-group"><label>Email</label><input type="email" value="{{ reg.email }}" disabled style="background:#f1f5f9;"></div>
                    <div class="form-group"><label>Phone</label><input type="text" name="phone" value="{{ reg.phone|default:'' }}"></div>
                </div>

                <div class="form-group"><label>Location</label><input type="text" name="location" value="{{ reg.location|default:'' }}"></div>

                <div class="form-group"><label>Bio</label><textarea name="bio" rows="4">{{ reg.Bio|default:'' }}</textarea></div>

                <div class="row">
                    <div class="form-group">
                        <label>Profile Picture</label>
                        <div class="file-upload-box">
                            <input type="file" name="profile_picture" accept="image/*">
                            <small style="color:#64748b">Current: {% if reg.profile_picture %}Uploaded{% else %}None{% endif %}</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Resume (PDF)</label>
                        <div class="file-upload-box">
                            <input type="file" name="resume" accept=".pdf,.doc,.docx">
                            <small style="color:#64748b">Current: {% if reg.Upload_Resume %}Uploaded{% else %}None{% endif %}</small>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-save">Save Changes</button>
                <a href="{% url 'user_dashboard' %}" class="btn-cancel">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
