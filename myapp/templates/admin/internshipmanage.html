<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --danger: #e63946;
            --warning: #fca311;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: white;
            color: var(--primary);
        }
        
        .btn-primary:hover {
            background: var(--light);
        }
        
        /* Content */
        .content {
            padding: 20px;
        }
        
        .section-title {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--light-gray);
            color: var(--dark);
        }
        
        /* Internship Grid */
        .internship-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .internship-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s;
            border: 1px solid var(--light-gray);
        }
        
        .internship-card:hover {
            transform: translateY(-5px);
        }
        
        .internship-header {
            padding: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .internship-header h3 {
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .company {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .company i {
            margin-right: 5px;
            color: var(--primary);
        }
        
        .tag {
            background: var(--light);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            color: var(--gray);
            display: inline-block;
        }
        
        .internship-details {
            padding: 15px;
        }
        
        .detail-item {
            display: flex;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .detail-item i {
            width: 16px;
            margin-right: 8px;
            color: var(--primary);
        }
        
        .internship-footer {
            padding: 12px 15px;
            background: var(--light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        
        .btn-edit {
            background: var(--warning);
            color: white;
        }
        
        .btn-delete {
            background: var(--danger);
            color: white;
        }
        
        .btn-edit:hover, .btn-delete:hover {
            opacity: 0.9;
        }
        
        /* Form Styles */
        .form-container {
            background: var(--light);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .form-title {
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            font-size: 0.9rem;
            transition: border 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        textarea.form-control {
            min-height: 80px;
            resize: vertical;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-cancel {
            background: var(--gray);
            color: white;
        }
        
        .btn-save {
            background: var(--primary);
            color: white;
        }
        
        .btn-cancel:hover, .btn-save:hover {
            opacity: 0.9;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--light-gray);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .internship-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-briefcase"></i>
                <span>Internship Manager</span>
            </div>
            <button class="btn btn-primary" id="toggleFormBtn">
                <i class="fas fa-plus"></i> Add Internship
            </button>
        </div>
        
        <!-- Content -->
        <div class="content">
            <h2 class="section-title">Current Internships</h2>
            
            <!-- Internship Grid -->
            <div class="internship-grid" id="internshipGrid">
                <!-- Internship cards will be added here dynamically -->
            </div>
            
            <!-- Empty State (shown when no internships) -->
            <div class="empty-state" id="emptyState">
                <i class="fas fa-briefcase"></i>
                <h3>No Internships Yet</h3>
                <p>Get started by adding your first internship opportunity.</p>
            </div>
            
            <!-- Add/Edit Form -->
            <div class="form-container" id="formContainer" style="display: none;">
                <h3 class="form-title" id="formTitle">Add New Internship</h3>
                <form id="internshipForm" method="POST">
                     {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group">
                            <label for="jobTitle">Job Title *</label>
                            <input type="text" id="jobTitle" class="form-control" placeholder="e.g. Software Engineering Intern" required>
                        </div>
                        <div class="form-group">
                            <label for="company">Company *</label>
                            <input type="text" id="company" class="form-control" placeholder="Company name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" placeholder="Brief description of the internship..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="location">Location *</label>
                            <input type="text" id="location" class="form-control" placeholder="e.g. Remote, New York, etc." required>
                        </div>
                        <div class="form-group">
                            <label for="stipend">Stipend/Salary</label>
                            <input type="text" id="stipend" class="form-control" placeholder="e.g. $20-25 per hour">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="duration">Duration</label>
                            <input type="text" id="duration" class="form-control" placeholder="e.g. 3 months">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" class="form-control">
                                <option value="">Select Category</option>
                                <option value="Software Development">Software Development</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Design">Design</option>
                                <option value="Business">Business</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-footer">
                        <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-save">Save Internship</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Sample internship data
        let internships = [
            {
                id: 1,
                jobTitle: "Software Engineering Intern",
                company: "TechCorp",
                description: "Work on cutting-edge software projects with our engineering team.",
                location: "San Francisco, CA",
                stipend: "$25-30 per hour",
                duration: "3 months",
                category: "Software Development"
            },
            {
                id: 2,
                jobTitle: "Marketing Intern",
                company: "GlobalBrands",
                description: "Assist with digital marketing campaigns and social media strategy.",
                location: "New York, NY",
                stipend: "$20-25 per hour",
                duration: "4 months",
                category: "Marketing"
            },
            {
                id: 3,
                jobTitle: "UX Design Intern",
                company: "CreativeStudio",
                description: "Design user interfaces and experiences for our client projects.",
                location: "Remote",
                stipend: "$22-27 per hour",
                duration: "3 months",
                category: "Design"
            }
        ];
        
        let editingId = null;
        
        // DOM Elements
        const internshipGrid = document.getElementById('internshipGrid');
        const emptyState = document.getElementById('emptyState');
        const formContainer = document.getElementById('formContainer');
        const formTitle = document.getElementById('formTitle');
        const internshipForm = document.getElementById('internshipForm');
        const toggleFormBtn = document.getElementById('toggleFormBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderInternships();
            
            // Toggle form visibility
            toggleFormBtn.addEventListener('click', function() {
                formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
                if (formContainer.style.display === 'block') {
                    resetForm();
                    formTitle.textContent = 'Add New Internship';
                    editingId = null;
                }
            });
            
            // Cancel form
            cancelBtn.addEventListener('click', function() {
                formContainer.style.display = 'none';
                resetForm();
                editingId = null;
            });
            
            // Handle form submission
            internshipForm.addEventListener('submit', function(e) {
                e.preventDefault();
                saveInternship();
            });
        });
        
        // Render internships to the grid
        function renderInternships() {
            internshipGrid.innerHTML = '';
            
            if (internships.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            internships.forEach(internship => {
                const card = document.createElement('div');
                card.className = 'internship-card';
                card.innerHTML = `
                    <div class="internship-header">
                        <h3>${internship.jobTitle}</h3>
                        <div class="company">
                            <i class="fas fa-building"></i>
                            <span>${internship.company}</span>
                        </div>
                        <div class="tag">${internship.category}</div>
                    </div>
                    <div class="internship-details">
                        <div class="detail-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${internship.location}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-dollar-sign"></i>
                            <span>${internship.stipend}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-clock"></i>
                            <span>${internship.duration}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-info-circle"></i>
                            <span>${internship.description}</span>
                        </div>
                    </div>
                    <div class="internship-footer">
                        <div class="tag">ID: ${internship.id}</div>
                        <div class="action-buttons">
                            <button class="btn btn-edit btn-sm" data-id="${internship.id}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-delete btn-sm" data-id="${internship.id}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
                
                internshipGrid.appendChild(card);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.btn-edit').forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    editInternship(id);
                });
            });
            
            document.querySelectorAll('.btn-delete').forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    deleteInternship(id);
                });
            });
        }
        
        // Edit internship
        function editInternship(id) {
            const internship = internships.find(item => item.id === id);
            if (!internship) return;
            
            // Fill form with internship data
            document.getElementById('jobTitle').value = internship.jobTitle;
            document.getElementById('company').value = internship.company;
            document.getElementById('description').value = internship.description;
            document.getElementById('location').value = internship.location;
            document.getElementById('stipend').value = internship.stipend;
            document.getElementById('duration').value = internship.duration;
            document.getElementById('category').value = internship.category;
            
            // Update UI
            formTitle.textContent = 'Edit Internship';
            formContainer.style.display = 'block';
            editingId = id;
            
            // Scroll to form
            formContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Delete internship
        function deleteInternship(id) {
            if (confirm('Are you sure you want to delete this internship?')) {
                internships = internships.filter(item => item.id !== id);
                renderInternships();
            }
        }
        
        // Save internship (add or update)
        function saveInternship() {
            const formData = {
                jobTitle: document.getElementById('jobTitle').value,
                company: document.getElementById('company').value,
                description: document.getElementById('description').value,
                location: document.getElementById('location').value,
                stipend: document.getElementById('stipend').value,
                duration: document.getElementById('duration').value,
                category: document.getElementById('category').value
            };
            
            if (editingId) {
                // Update existing internship
                const index = internships.findIndex(item => item.id === editingId);
                if (index !== -1) {
                    internships[index] = { ...internships[index], ...formData };
                }
            } else {
                // Add new internship
                const newId = internships.length > 0 ? Math.max(...internships.map(item => item.id)) + 1 : 1;
                internships.push({
                    id: newId,
                    ...formData
                });
            }
            
            // Reset and update UI
            resetForm();
            formContainer.style.display = 'none';
            renderInternships();
            editingId = null;
        }
        
        // Reset form
        function resetForm() {
            internshipForm.reset();
        }
    </script>
</body>
</html>
