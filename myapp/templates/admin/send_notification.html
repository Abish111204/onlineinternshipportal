<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Broadcast | Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --accent: #2563eb; --shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        body {
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px;
            background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)),
                        url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&q=80');
            background-size: cover; background-attachment: fixed; min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 260px 1fr; gap: 30px; }
        .sidebar { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 16px; padding: 25px; height: fit-content; min-height: 80vh; box-shadow: var(--shadow); position: sticky; top: 20px; }
        .brand { font-size: 1.4rem; font-weight: 700; color: var(--accent); margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        .menu-item { display: flex; align-items: center; gap: 12px; padding: 14px; color: #64748b; text-decoration: none; border-radius: 10px; margin-bottom: 5px; font-weight: 500; transition: 0.3s; }
        .menu-item:hover { background: #f1f5f9; color: var(--accent); }
        .menu-item.active { background: #eff6ff; color: var(--accent); font-weight: 600; border-left: 4px solid var(--accent); }
        .menu-item i { width: 20px; text-align: center; }
        .logout { margin-top: auto; color: #ef4444; }

        .header h1 { margin: 0; color: white; font-size: 1.8rem; margin-bottom: 20px; }
        .card { background: rgba(255, 255, 255, 0.98); border-radius: 16px; padding: 40px; box-shadow: var(--shadow); max-width: 700px; animation: slideUp 0.6s ease-out; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; color: #334155; margin-bottom: 8px; }
        select, textarea { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1rem; box-sizing: border-box; transition: 0.3s; }
        select:focus, textarea:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 3px rgba(37,99,235,0.1); }

        .btn-send { background: var(--accent); color: white; padding: 12px 30px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; display: inline-flex; align-items: center; gap: 8px; }
        .btn-send:hover { background: #1d4ed8; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="brand"><i class="fas fa-shield-alt"></i> Admin Panel</div>
            <a href="{% url 'admin_dashboard' %}" class="menu-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
            <a href="{% url 'new_company' %}" class="menu-item"><i class="fas fa-user-clock"></i> Pending Approvals</a>
            <a href="{% url 'company_list' %}" class="menu-item"><i class="fas fa-building"></i> All Companies</a>
            <a href="{% url 'admin_complaints' %}" class="menu-item"><i class="fas fa-gavel"></i> Disputes & Issues</a>
            <a href="#" class="menu-item active"><i class="fas fa-bullhorn"></i> Broadcast</a>
            <a href="{% url 'logout' %}" class="menu-item logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>

        <div class="main-content">
            <div class="header"><h1>Send Broadcast Message</h1></div>
            <div class="card">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Recipient Group</label>
                        <select name="target">
                            <option value="all">Everyone (Students & Companies)</option>
                            <option value="students">All Students Only</option>
                            <option value="companies">All Companies Only</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Message Content</label>
                        <textarea name="message" rows="6" placeholder="Write your important announcement here..." required></textarea>
                    </div>
                    <button type="submit" class="btn-send"><i class="fas fa-paper-plane"></i> Send Notification</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
